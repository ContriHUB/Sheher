{% load static %}
<html>

  <head>
    <title>HomePage</title>
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a9af11d460.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/home.js' %}"></script>
      <style>
          body{
                    background: url("https://images.unsplash.com/photo-1591448764624-d7973a442bff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2400&q=70");
                    background-repeat: no-repeat;
                    background-size: cover;
          }

          .myToast{
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1;
                color: aliceblue;
            }
      </style>
  </head>
  <body>
        {% if status == '0' %}
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
            </div>

        {% endif %}

    <div class="cotn_principal">
    <div class="cont_centrar">

    <div class="cont_login">

    <div class="cont_info_log_sign_up">
        <div class="col_md_login">
    <div class="cont_ba_opcitiy">

          <h2>LOGIN</h2>
    <p>Welcome To Sheher :) </p>
    <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
    </div>
    </div>
    <div class="col_md_sign_up">
    <div class="cont_ba_opcitiy">
    <h2>SIGN UP</h2>


    <p>Join Sheher within a minute ;) </p>

    <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
    </div>
    </div>
         </div>


      <div class="cont_back_info">
         <div class="cont_img_back_grey">
         <img src="{% static 'images/register-bg.jpg' %}" alt="" />
         </div>

      </div>
    <div class="cont_forms" >
      <div class="cont_img_back_">
         <img src="{% static 'images/register-bg.jpg' %}" alt="" />
         </div>
    <form action="{% url "user_login" %}" method="post">
      {% csrf_token%}
      <div class="cont_form_login">
      <img src="{% static 'images/cls.png' %}" onclick="ocultar_login_sign_up()"  height=20px width=20px align=left>
       <h2>LOGIN</h2>

      <input type="text" placeholder="Email" name="email"/>
      <input type="password" placeholder="Password" name="password"/>
      <button class="btn_login" onclick="cambiar_login()" type="submit">LOGIN</button>
      </div>
    </form>
    <form action="/Visitor/signup" method="post">
          {% csrf_token %}
         <div class="cont_form_sign_up">
          <img src="{% static 'images/cls.png' %}" onclick="ocultar_login_sign_up()" height=20px width=20px align=left>
             <h3>SIGN UP</h3>
          <input type="text" placeholder="Email" name="email"/>
            <input type="text" placeholder="First Name" name="firstname"/>
            <input type="text" placeholder="Last Name" name="lastname"/>
          <input type="text" placeholder="Address" name="address"/>
          <input type="text" placeholder="City" name="city"/>
          <input type="text" placeholder="phone" name="phone"/>
          <input type="text" placeholder="Emergency Contact Number" name="sos"/>
          <input type="password" placeholder="Password" name="password"/>
          <input type="password" placeholder="Confirm Password" />
          <button class="btn_sign_up" onclick="cambiar_sign_up()" type='submit'>SIGN UP</button>

         </div>
        </form>
      </div>

    </div>
    </div>
    </div>
  </body>
</html>
