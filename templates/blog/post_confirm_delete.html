{% extends "blog/base.html" %}
{% block content %}
        <form method="POST">
            {% csrf_token %}
                <h2>Are you sure you want to delete the post "{{ object.title }}?"</h2>
            <div>
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
