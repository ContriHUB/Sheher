{% extends "blog/base.html" %}
{% block content %}
{% for comment in comments %}
<ul>
    <li>{{ comment.user.username}}: {{ comment.content }}</li>
    <br>
</ul>
{% endfor %}
  <form method="POST">
    {% csrf_token %}
    <input type="text", name = "comment", placeholder="comment-here"/>
    <input type ="submit", name = "post comment"/>
  </form>
{% endblock %}
