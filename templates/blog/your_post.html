{% extends "blog/base.html" %}
{% block content %}
<div>
    <a href="">Create New Post</a>
</div>
<div>
    {% if posts %}
    {% for post in posts%}
        <a href = "{% url 'profile' %}">{ post.author }</a>
        { post.date_posted }
        <a href = "{% url 'post-detail' object.id %}">{ post.title }</a>
        { post.location }
    {% endfor %}
    {% endif %}
</div>
{% endblock content %}
