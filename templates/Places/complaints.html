{% load static %}
<html>
  <head>
        {% include "../scripts.html" with is_index=0 is_profile=0 is_register=0 is_complaints=1 is_rating_review=0 is_edit_profile=0 %}
      <!-- Include Bootstrap DateTimePicker CDN -->
      
      {% include "navbar_complaints.html" with is_home=1 is_report_page=1 is_navbar_responsive=1 is_home_nav=1 %}

     <style>
          body{
            background-color: beige;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'images/taj.jpg' %}");
            background-position: center center;
            background-size: auto;
            }
  
        @media only screen and (max-width: 767px) {
            body {
            background-image: url("{% static 'images/taj.jpg' %}");
            }
        }
          nav {
                margin-bottom: 4em;
            }
      </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css"> -->
  </head>
  <body>

 <div class="container" style="padding:0px;margin-top:100px;">
	<div class="row">
        <br><br><br><br>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-12 row" style="padding:0px;margin-bottom:10px;">
                            <div class="col-md-2">
                                <img src="http://dinus.org/img/fakultas/FIK/cs/cs.svg">
                            </div>
                            <div class="col-md-10">
                                <hr>
                                <p align='center' style="font-size:1.3em;">Username : <strong>ABC</strong></p>
                            </div>
                        </div>
                        <form method="post" action="{% url 'report_complaint' %}">
                        {% csrf_token %}
                            <input type="text" placeholder="Complaint Title" id="title" name="title" class="form-control">
                            <br>
                            <br>
                            <select class="form-select form-select-lg mb-3 form-control" aria-label=".form-select-lg example" rows="4" placeholder="Select place" id="place" name="place">
                                <option selected>Select Place</option>
                                {% for p in places %}
                                    <option value={{ p.id }}>{{ p.name }}, {{ p.city }}</option>
                                {% endfor %}
                            </select>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col">
                                <input data-date-format="yyyy-mm-dd" id="datepicker" name="date" class="form-control">
                                </div>
                            </div>
                            <br>
                            <textarea class="form-control" rows="4" placeholder="Description" id="desc" name="desc"></textarea>
                            <br>
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
<style type="text/css">
        .datepicker {
            font-size: 0.875em;
        }
        /* solution 2: the original datepicker use 20px so replace with the following:*/

        .datepicker td, .datepicker th {
            width: 1.5em;
            height: 1.5em;
        }

    </style>
      <!-- Bootstrap  -->
<!--      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    
    $('#datepicker').datepicker({
        weekStart: 1,
        daysOfWeekHighlighted: "6,0",
        autoclose: true,
        todayHighlight: true,
    });
    $('#datepicker').datepicker("setDate", new Date());
</script>
</html>
